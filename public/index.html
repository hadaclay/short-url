  <style>
    h1, h2, h3, code, p {
      text-align: center

      position: absolute;

      height: 30px;
      text-align: center;
    }

<body>
  <h1>Short URL</h1>
  <h2>URL Shortener Microservice</h2>
  <code class="center-block">https://hc-shorturl.herokuapp.com/<em>new/https://example.com</em></code>
  <h3>Example Output:</h3>
  <code class="center-block">{"original_url":"https://google.com","short_url":"https://hc-shorturl.herokuapp.com/se2jg"}</code>
  <p>Going to <a href="https://hc-shorturl.herokuapp.com/se2jg">https://hc-shorturl.herokuapp.com/se2jg</a> redirects to <a href="https://google.com">google.com</a></p>
